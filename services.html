</head>
<body ng-controller="mainController">

    
    <div class="navbar effect navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="pull-left" href="index.html">
                     <img height="30" width="40" src="http://angularpro.shivamitconsultancy.com/Onlylogo.png" />
                </a>
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse" href="#">
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </a>

                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="link1 ">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="link2 active">
                            <a href="services.html">Demo Page</a>
                        </li>
                        <li class="link4">
                            <a href="aboutus.html">About Us</a>
                        </li>
                        <li class="link5">
                            <a href="contactus.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <div id="main">
        <div class="container">

            <div class="row vspace30">
                <div class="span8">

                    <div class="row">
        <div class="span12">
    		<div class="thumbnail well well-small">
                <legend>Add Patient</legend>
                
                <p>Fill following fields to New Registrations.</p>
                
                <form id="contactForm">
                    <div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span>
                         <input class="span10" placeholder="Name" id="personName" type="text" name="Name"  data-ng-model="Person.Name" />
                    </div>
                    

                    <div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span>
                         <input class="span10" placeholder="Email" type="text" name="Email" data-ng-model="Person.Email" />
                    </div>

                    <div class="input-prepend"><span class="add-on"><i class="icon-globe"></i></span>
                         <input class="span10" placeholder="Age" type="text" name="Age" data-ng-model="Person.Age" />
                    </div>

                    <div class="input-prepend"><span class="add-on"><i class="icon-headphones"></i></span>
                         <input class="span10" placeholder="Phone no" type="text" name="Phone" data-ng-model="Person.PhoneNum" />
                    </div>
                    <br>
                    <div>
                     <button id="showtoast"  class="btn btn-success" data-ng-show="!(IsEditMode)" data-ng-click="addPerson();">Save</button>
                        <button class="btn btn-success" data-ng-show="IsEditMode" data-ng-click="updatePerson(Person)">Update</button>
                        <button class="btn btn-default" data-ng-click="Cancel()">Cancel</button>
                        </div>
              </form>
            </div>    
        </div>
	</div>
</div>


            </div>
            <hr />
            <h3>All Patients</h3>

            <div style="margin-bottom:10px;" class="row-fluid">

               <input ng-model="searchText" placeholder="filter Patients" class="span12">
                </div>
           
            <div style="" class="row-fluid ">
              
            <div data-ng-repeat="per in People | filter:searchText" class="span4 well">
                <div style="float:right;">
                <a class="btn btn-sm btn-primary" data-ng-click="activeEditMode(per);"><i class="icon-edit"></i></a>
                <a class="btn btn-sm btn-danger" data-ng-click="deletePerson(per);"><i class="icon-remove"></i></a>
                </div>
                
                <blockquote>
                    <p>{{per.Name}}</p>
                    <small><cite title="Source Title">Gotham, United Kingdom  <i class="icon-map-marker"></i></cite></small>
                </blockquote>
                <p>
                    <i class="icon-envelope"></i>&nbsp;{{per.Email}}
                    <br>
                    <i class="icon-globe"></i>&nbsp;{{per.Age}} Year(s)
                    <br>
                    <i class="icon-headphones"></i>&nbsp;{{per.PhoneNum}}
                </p>
            </div>
            </div>


            

        </div>

    </div>

    <footer id="footer">
        <div id="post-footer">
            <div class="container">
                <div class="row center">
                    <div class="span12">

  "showDuration": "300",
  "hideDuration": "1000",

  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
}
	</script>
    <script src="script.js"></script>

	
</body>
</html>
